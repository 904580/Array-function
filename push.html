<!DOCTYPE html>
<html>

<body>
    <p> PUSH- add the new element to an array at the end</p>
    <button onclick="myFunction()">Try It!!</button>
    <p id="demo"></p>
    <script>
        const fruits = ["apple", "kiwi", "banana"];
        document.getElementById("demo").innerHTML = fruits;

        function myFunction() {
            fruits.push("pineapple", "Mango","Graphes")

            document.getElementById("demo").innerHTML = fruits;
        }

    </script>
    </body>
    </html>
