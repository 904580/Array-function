<!DOCTYPE html>
<html>
    <body>
        <h2> merging two array by using concat method</h2>
        <p id = "demo"></p>
        <script>

            const boys = ["anoop", "naveen", "akash"];
            const girls = ["priyanshi","kiran","deepika"];
            const baby =["guddi","gudda"];
            const mychilderan = boys.concat(girls,baby);
            document.getElementById("demo").innerHTML = mychilderan;

        </script>
        </body>
        </html>
