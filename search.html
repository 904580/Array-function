<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The search() method returns the position of the first occurrence of a specified text in a string:</p>

<p id="demo"></p>

<script>
let str = "anoop   saini"
document.getElementById("demo").innerHTML = str.search("saini");
</script>

</body>
</html>
