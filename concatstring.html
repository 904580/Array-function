<!DOCTYPE html>
<html>
    <head>
        <body>
            <h2 Example of concat string></h2>
            <p joins two or more string together></p>
            <p id ="demo"></p>
            <script>
                let text1 = "hello";
                let text2 = "world";
                let text3 = text1.concat(" ", text2);
                document.getElementById("demo").innerHTML= text3;
                </script>
                </body>
                </html>
