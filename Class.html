<!DOCTYPE html>
<html>
    <body>
        <p>Class using Constructor</p>
        <p id ="demo"></p>
        <script>
            class Car {
                constructor(name,year){
                    this.name=name;
                    this.year=year;
                }
            }
            const myCar = new Car("ford",2017);
            document.getElementById("demo").innerHTML =myCar.name + " " + myCar.year;
        </script> 
    </body>
    </html>
