<!DOCTYPE html>
<html>
    <body>
        <p2>sort array</p2>
        <button onclick = "myFunction()">Try it!</button>
        <p id ="demo"></p>
        <script>
        const fruits = ["Mango", "Apple", "Pineapple", "Kiwi","Banana"];
        document.getElementById("demo").innerHTML = fruits;
        function  myFunction()
        {
            fruits.sort()
            document.getElementById("demo").innerHTML = fruits;
        }
        </script>
        </body>
        </html>
